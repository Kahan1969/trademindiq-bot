mode: PAPER            # switch to LIVE only when armed via Telegram
exchange: kucoin
timeframe: 1m

symbols:
  - BTC/USDT
  - ETH/USDT
  - SOL/USDT
  - BNB/USDT
  - XRP/USDT
  - ADA/USDT
  - DOGE/USDT
  - TON/USDT
  - TRX/USDT
