equity: 500
risk_per_trade: 0.003      # 0.3% per trade
r_multiple: 0.6            # scalping target
min_rel_vol: 2.0
min_gap_pct: 0.15

# Warrior-style micro filters
breakout_lookback: 12
min_body_pct: 0.55         # body / range
max_upper_wick_pct: 0.35
min_vol_spike: 1.8         # current vol / vol_ma20

# Order-flow gates (crypto Level2/Tape equivalent)
orderflow:
  enabled: true
  min_bid_ask_ratio: 1.25
  book_depth: 8
  min_buy_sell_ratio: 1.15
  tape_trades: 60

# Trade management
trade_mgmt:
  max_hold_seconds: 180     # 3 min max hold
  cooldown_seconds: 90
  max_open_positions: 2
  daily_loss_cap: 25.0

  # Scale-out / Partial Take-Profit Strategy
  scale_out:
    enabled: true           # Enable TP1 partial close
    tp1_r: 1.0              # Take profit at +1R (1x risk)
    tp1_frac: 0.5           # Close 50% of position at TP1
    tp2_enabled: true       # Let remainder ride to TP2
    tp2_r: 3.0              # Exit remaining at +3R
    breakeven_buffer: 0.001 # Move stop to entry + 0.1% buffer after TP1

# Top movers rotation (subset size used each run)
top_movers:
  count: 20

telegram:
  bot_token: "YOUR_TELEGRAM_BOT_TOKEN"
  chat_id: "YOUR_CHAT_ID"

ai:
  enabled: true
  db_path: "trades.db"
